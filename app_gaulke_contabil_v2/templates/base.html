{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="https://www.contabilgaulke.com.br/wp-content/themes/gaulke/images/favico.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'menu.css' %}">
    <link rel="stylesheet" href="{% static 'modal.css' %}">
    <link rel="stylesheet" href="{% static 'modal_right.css' %}">
    <link rel="stylesheet" href="{% static 'container_generic.css' %}">
    <link rel="stylesheet" href="{% static 'filters.css' %}">
    <link rel="stylesheet" href="{% static 'imports.css' %}">
    <link rel="stylesheet" href="{% static 'tables.css' %}">
    <link rel="stylesheet" href="{% static 'import_preview.css' %}">
    <link rel="stylesheet" href="{% static 'apont_hours.css' %}">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"/>

</head>
<body>

    <div class="container-fluid container-principal">

        {% include 'snippets/modal/modal_import_file.html' %}
        {% include 'snippets/modal_IR/modal_import_file_consulta_declaracoes.html' %}

        
        {% include 'snippets/menu/asidebar.html' %}
        
        {% block content %}
                
        {% endblock %}

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

    
    <script src="{% static 'globals.js' %}" defer></script>
    <script src="{% static 'controller_menu.js' %}" defer></script>
    <script src="{% static 'controller_modal.js' %}" defer></script>
    <script src="{% static 'controller_update_table.js' %}" defer></script>

    <script defer>
        
        window.onload = function(){
            let url_get_all_companies = `{{url_get_all_companies}}`;
            // ------------------ UPDATE STATUS LINKS MENU DROPDOWN - ASIDEBAR ------------------
            updateLinkMenu();
            
            // ------------------ UPDATE STATUS BLOCK MENU DROPDOWN - ASIDEBAR ------------------
            updateStatusDropdownMenuAsidebar();
            
            if ( `{{get_all_companies}}` ){
                get_all_companies(url_get_all_companies);
            }
            
            // ------------------ UPDATE STATUS BLOCK TEMPLATE IMPORT JB ------------------
            updateLink();

            // ----------------------------------------------------------------------------
            

        }

        
    </script>
</body>
</html>
